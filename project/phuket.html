<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Phuket Photo Gallery">
    <meta name="author" content="Tony Curtis">
    <title>Phuket Photo Gallery</title>
    <link rel="stylesheet" href="styles/project.css">
    <script src="scripts/project.js" defer></script>
</head>
<body>
    <header>
        <h1>Phuket Photo Gallery</h1>
        <a id="menu" href="#"></a>
        <nav>
            <ul class="navigation">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="links.html">Favorite Links</a></li>
                <li><a href="trips.html">Favorite Trips</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2 class="stdlf">Phuket, Thailand</h2>
            <div class="container-photo">
                
                <figure class="photo-album">
                    <img src="images/phuket1.webp" alt="Scooter dumb and dumber" loading="lazy">
                    <figcaption>Scooter dumb and dumber</figcaption>
                </figure>
                <figure class="photo-album">
                    <img src="images/phuket2.webp" alt="Pool side" loading="lazy">
                    <figcaption>Pool side</figcaption>
                </figure>
                <figure class="photo-album">
                    <img src="images/phuket3.webp" alt="Phi Phi trip" loading="lazy">
                    <figcaption>Phi Phi trip</figcaption>
                </figure>
                <figure class="photo-album">
                    <img src="images/phuket4.webp" alt="Evening Beach" loading="lazy">
                    <figcaption>Evening Beach</figcaption>
                </figure>
                <figure class="photo-album">
                    <img src="images/phuket5.webp" alt="Our favorite restaurant" loading="lazy">
                    <figcaption>Our favorite restaurant</figcaption>
                </figure>
                <figure class="photo-album">
                    <img src="images/phuket6.webp" alt="Lazy river" loading="lazy">
                    <figcaption>Lazy river</figcaption>
                </figure>
                <figure class="photo-album">
                    <img src="images/phuket7.webp" alt="Strike a pose" loading="lazy">
                    <figcaption>Strike a pose</figcaption>
                </figure>
                <figure class="photo-album">
                    <img src="images/phuket8.webp" alt="The best part of Thailand!" loading="lazy">
                    <figcaption>The best part of Thailand!</figcaption>
                </figure>
                
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Tony Curtis</p>
        <p>Last Modification: <span id="last-modified"></span></p>
        <p id="visitor-count"></p>
    </footer>
</body>
</html>
